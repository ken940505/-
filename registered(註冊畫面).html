<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./fontawesome/css/all.css">
  <link rel="stylesheet" href="/registered.css">
  <title>LongLifeWithPet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');
  </style>

  <style>
    body {
      background-color: lightblue;
      /* font-family: 'Noto Serif TC', serif; */
      font-family: 'Noto Sans TC', sans-serif;

    }

  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap');
  </style>
</head>

<body>
 
  <main>
    <div class="container-fluid">
      <div class="outer d-flex justify-content-center">
        <div class="resgistered d-flex justify-content-center">
          <div class="title-text">
            <h4 class="title1">註冊</h4>
            <p class="title2"> 建立榕沛會員</p>
            <from>
              <fieldset class="totalfile">
                <div class="name d-flex ">
                  <div class="firstname">
                    <input type="firstname" class="form-control" id="firstname" placeholder="名字">
                  </div>
                  <div id="reg-error-firstName"></div>
                  <div class="lastname">
                    <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp"
                      placeholder="姓氏">
                  </div>
                  <div id="reg-error-lastName"></div>
                </div>
                <div class="mail">
                  <div class="email">
                    <input type="mail" class="form-control" placeholder="信箱">
                    <div id="reg-error-phone"></div>
                  </div>
                </div>
                <div class="password">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="phone">
                  <div class="phone-number">
                    <input type="text" class="form-control" placeholder="手機號碼">
                    <div id="reg-error-phone"></div>
                  </div>
                </div>
                <div class="gender">
                  <div class="male-female">
                    <input type="text" class="form-control" placeholder="性別(選填)">
                    <div id="reg-error-phone"></div>
                  </div>
                </div>
                <div class="totalbirth">
                  <div class="usernameregbirthdate d-flex justify-content-between" name="birthDate">
                    <div id="usernamereg-birthDate" class="month">
                      <select name="mm" id="usernamereg-month" aria-required="true">
                        <option value="" selected="" disabled="">出生月份</option>
                        <option value="1">一月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                      </select>
                      <div class="arrow"></div>
                    </div>
                    <div class="date">
                      <input type="text" class="form-control" placeholder="日">
                    </div>
                    <div class="year">
                      <input type="text" class="form-control" placeholder="年">
                    </div>
                  </div>
                </div>
                <p class="emergence">緊急聯絡人</p>
                <div class="emergencename d-flex ">
                  <div class="emergencefirstname">
                    <input type="firstname" class="form-control" id="firstname" placeholder="名字">
                  </div>
                  <div id="reg-error-firstName"></div>
                  <div class="emergencelastname">
                    <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp"
                      placeholder="姓氏">
                  </div>
                  <div id="reg-error-lastName"></div>
                  <div class="emergencereletion">
                    <input type="firstname" class="form-control" id="firstname" placeholder="關係">
                  </div>
                  <div id="reg-error-firstName"></div>
                </div>
                <div class="emergencephone">
                  <div class="emergencephone-number">
                    <input type="text" class="form-control" placeholder="手機號碼">
                    <div id="reg-error-phone"></div>
                  </div>
                </div>
              </fieldset>
              <h4 class="pettitle">寵物資訊</h4>
              <form>
                <fieldset class="totalpet">
                  <div class="pet d-flex justify-content-center">
                    <div class="petname">
                      <input type="text" class="form-control" id="petname" placeholder="寵物種類">
                    </div>
                    <div id=""></div>
                    <div class="petnumber">
                      <input type="text" class="form-control" id="petnumber" placeholder="晶片號碼">
                    </div>
                    <div id=""></div>
                  </div>
                  <div class="petdetail">
                    <div class="petgender-1 d-flex justify-content-between">
                      <div class="petweight">
                        <input type="text" class="form-control" placeholder="寵物體重">
                      </div>
                      <div id=""></div>
                      <div class="petage">
                        <input type="text" class="form-control" placeholder="寵物年齡">
                      </div>
                      <div id=""></div>
                      <div class="petbirthday">
                        <input type="text" class="form-control" placeholder="寵物生日">
                      </div>
                      <div id=""></div>
                    </div>
                  </div>
                  <div class="petdetail2 d-flex justify-content-center">
                    <div class="petgender-2 ">
                      <label class="petselect"></label>
                      <select name="gender" aria-required="true">
                        <option value="" selected="" disabled="">性別</option>
                        <option value="1">公</option>
                        <option value="2">母</option>
                      </select>
                      <div class="arrow"></div>
                    </div>
                    <div class="petsick ">
                      <label class="petselect1"></label>
                      <select name="sick" aria-required="true">
                        <option value="" selected="" disabled="">是否施打疫苗</option>
                        <option value="1">已施打</option>
                        <option value="2">尚未施打</option>
                      </select>
                      <div class="arrow"></div>
                    </div>
                    <div class="petsick ">
                      <label class="petselect1"></label>
                      <select name="sick" aria-required="true">
                        <option value="" selected="" disabled="">是否絕育</option>
                        <option value="1">已絕育</option>
                        <option value="2">未絕育</option>
                      </select>
                      <div class="arrow"></div>
                    </div>
                  </div>
                  <div class="button"><button type="submit" class="btn">註冊資料</button></div>
                  <div class="linkbut"><a class="linka" href="/login.html">已有帳號?</a></div>
                </fieldset>
              </form>
            </from>
          </div>
        </div>
      </div>
    </div>
  </main>





  <!-- Footer -->
  <footer class="page-footer font-small danger-color">

   
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
