<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            border-radius: 0.25rem;
            color: #3b3b3b;
        }

        .title {
            margin-bottom: 25px;
        }

        .backColor {
            padding: 5%;
            background-color: #FFF9DB;
            margin-top: 5%;
            margin-right: 18%;
            margin-left: 18%;
            margin-bottom: 10%;
            border-radius: 15px;
        }


        .formFont {
            letter-spacing: 0.25rem;
            line-height: 1.5rem;
        }

        .formDivSet {
            margin-bottom: -2px;
            width: 230px;
        }


        .labelSet {
            width: 200px;
            height: 30px;
            line-height: 30px;
            letter-spacing: 0.25rem;
        }

        .lavelDivSet {
            width: 230px;
        }

        .radioButtonSet {
            /* margin-left: 235px; */
            margin-top: -10px;
        }


        .pPadding {
            color: white;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 5px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        .btn-center {
            text-align: center;
        }
        .submit{
            margin-top: 35px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="backColor shadow">
        <div class="container">
            <div class=" mb-5">
                <div class="row mb-2">
                    <div class="">
                        <h3 class="title formFont">註冊</h3>
                        <h5 class="title formFont">成為榕沛會員</h5>
                    </div>
                    <div class="form-group w-100 d-flex">
                        <div class="d-flex align-items-top formDivSet w-25">
                            <div class="labelSet"><label for="inputName">姓名</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputName">
                    </div>
                    <div class="radioButtonSet">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">先生</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">女士</label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="inputID">身分證/居留證</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputID">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="country">國籍</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputCountry">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="gender"></label>性別</div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputgender">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="address"></label>地址</div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputaddress">
                    </div>
                    <hr>
                    <div class="form-group w-100 d-flex">
                        <div class="d-flex align-items-top lavelDivSet w-25">
                            <div class="labelSet"><label for="inputEmail">電子信箱</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputEmail">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="inputPhone">手機</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputPhone">
                    </div>
                    <hr>
                    <hr class="mb-5">
                    <div class="form-group w-100 d-flex">
                        <div class="labelSet w-25"><label for="inputBirthday">出生日期</label></div>
                        <div class="w-75 d-flex ">
                            <select class="col-sm-4" name="birth_year">
                                <option value="">年</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                                <option value="24">2024</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                                <option value="28">2028</option>
                            </select>
                            <select class="col-sm-3" name="birth_month" id="birth_month">
                                <option>月</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select class="col-sm-3" name="birth_day" id="birth_day">
                                <option>日</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="emperson">緊急聯絡人</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputemperson">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="empphone">緊急連絡人電話</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputempphone">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet"><label for="inputReligion">宗教信仰</label></div>
                        </div>
                        <input type="text" class="form-control w-75" id="inputReligion">
                    </div>
                    <hr>
                    <div class="form-group d-flex w-100">
                        <div class="formDivSet w-25">
                            <div class="labelSet">
                                <label class="" for="customFile">個人照片</label>
                            </div>
                        </div>
                        <input type="file" class=" w-75" id="customFile">
                    </div>
                    <hr>
                    <div class="form-group w-100 d-flex">
                        <div class="labelSet w-25"><label for="inputforPet">攜帶寵物</label></div>
                        <div class="w-75 d-flex ">
                            <select class="col-sm-4" name="forpet">
                                <option value="">是否攜帶</option>
                                <option value="1">是</option>
                                <option value="2">否</option>                                
                            </select>                            
                        </div>
                    </div>
                    <hr>
                    <div class="submit w-100">
                        
                        <button type="button" class="btn btn btn-dark w-50">下一頁</button>
                    </div>         
                </div>
            </div>
            <!-- Modal -->
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/glider.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</body>

</html>
